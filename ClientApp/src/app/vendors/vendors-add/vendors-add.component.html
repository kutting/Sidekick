<app-titlebar title="Add Vendor">
</app-titlebar>
<form [formGroup]="vendorForm" (ngSubmit)="onSubmit(vendorForm.value)" ngClass.xs="smalltext">
	<!-- fxLayout="row|column|row-reverse|column-reverse|row-wrap"-->
	<!-- fxLayoutAlign="start|center|end|space-around|space-between start|center|end|space-around|space-between" // mainAxis crossAxis-->
	<div flex fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutAlign="space-between center" fxLayoutAlign.lt-sm="center start">
		<!-- fxFlex defaults to %; can be any unit of measure (e.g. px, vh, vw or %) -->
		<mat-form-field fxFlex="100">
			<input matInput placeholder="Vendor Name" formControlName="name" required>
			<mat-error *ngFor="let validation of validation_messages.name">
				<mat-error class="error-message" *ngIf="formField.name.hasError(validation.type) && (formField.name.dirty || formField.name.touched)">{{validation.message}}</mat-error>
			</mat-error>
		</mat-form-field>
	</div>

	<div flex fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutAlign="space-between center" fxLayoutAlign.lt-sm="center start" fxLayoutGap="10px">
		<mat-form-field fxFlex="100">
			<input matInput placeholder="Address" formControlName="address">
			<mat-error *ngFor="let validation of validation_messages.address">
				<mat-error class="error-message" *ngIf="formField.address.hasError(validation.type) && (formField.address.dirty || formField.address.touched)">{{validation.message}}</mat-error>
			</mat-error>
		</mat-form-field>
	</div>

	<div flex fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutAlign="space-between center" fxLayoutAlign.lt-sm="center start" fxLayoutGap="10px">
		<mat-form-field fxFlex="100">
			<input matInput placeholder="Address 2" formControlName="address2">
			<mat-error *ngFor="let validation of validation_messages.address2">
				<mat-error class="error-message" *ngIf="formField.address2.hasError(validation.type) && (formField.address2.dirty || formField.address2.touched)">{{validation.message}}</mat-error>
			</mat-error>
		</mat-form-field>
	</div>

	<div flex fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutAlign="space-between baseline" fxLayoutAlign.lt-sm="center start">
		<mat-form-field fxFlex="32">
			<input matInput placeholder="City" formControlName="city">
			<mat-error *ngFor="let validation of validation_messages.city">
				<mat-error class="error-message" *ngIf="formField.city.hasError(validation.type) && (formField.city.dirty || formField.city.touched)">{{validation.message}}</mat-error>
			</mat-error>
		</mat-form-field>
		<mat-form-field fxFlex="32">
			<mat-select placeholder="State" formControlName="stateId">
				<mat-option>None</mat-option>
				<mat-option *ngFor="let stateCode of stateCodes" [value]="stateCode.id">
					{{stateCode.name}}
				</mat-option>
			</mat-select>
		</mat-form-field>
		<mat-form-field fxFlex="32">
			<input matInput placeholder="Zip Code" formControlName="zipcode">
			<mat-error *ngFor="let validation of validation_messages.zipcode">
				<mat-error class="error-message" *ngIf="formField.zipcode.hasError(validation.type) && (formField.zipcode.dirty || formField.zipcode.touched)">{{validation.message}}</mat-error>
			</mat-error>
		</mat-form-field>
	</div>

	<div flex fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutAlign="space-between baseline" fxLayoutAlign.lt-sm="center start">
		<mat-form-field fxFlex="32">
			<input matInput placeholder="Phone" formControlName="phoneNumber">
			<mat-error *ngFor="let validation of validation_messages.phoneNumber">
				<mat-error class="error-message" *ngIf="formField.phoneNumber.hasError(validation.type) && (formField.phoneNumber.dirty || formField.phoneNumber.touched)">{{validation.message}}</mat-error>
			</mat-error>
		</mat-form-field>
		<mat-form-field fxFlex="32">
			<input matInput placeholder="Website" formControlName="websiteURL">
			<mat-error *ngFor="let validation of validation_messages.websiteURL">
				<mat-error class="error-message" *ngIf="formField.websiteURL.hasError(validation.type) && (formField.websiteURL.dirty || formField.websiteURL.touched)">{{validation.message}}</mat-error>
			</mat-error>
		</mat-form-field>
		<mat-form-field fxFlex="32">
			<input matInput placeholder="Email Address" formControlName="emailAddress">
			<mat-error *ngFor="let validation of validation_messages.emailAddress">
				<mat-error class="error-message" *ngIf="formField.emailAddress.hasError(validation.type) && (formField.emailAddress.dirty || formField.emailAddress.touched)">{{validation.message}}</mat-error>
			</mat-error>
		</mat-form-field>
	</div>

	<div flex fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutAlign="end center" fxLayoutAlign.lt-sm="center start">
		<button class="btn btn-secondary" style="margin-right: 4rem" type="reset" (click)="onCancel()">
			Cancel
		</button>

		<button class="submit-btn" color="primary" mat-raised-button type="submit" [disabled]="!vendorForm.valid">
			Submit
		</button>
	</div>

</form>
